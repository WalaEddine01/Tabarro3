<div class="container">
    <style>
        /* start continer */
        #content {
            padding-left: 15px;
            padding-right: 15px;
            margin-left: auto;
            margin-right: auto;
            min-height: 91px;
            background-color: var(--coponentsBg);
            width: 95%;
            margin-inline: 10px;
            border-radius: 12px;
        }

        .active {
            color: var(--mainColor);
        }

        .container {
            margin: 20px;
        }

        .container * {
            margin: 10px;
        }

        .register-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .register-form select{
            margin-left: 0;
        }
    </style>
    <h1>Register</h1>
    <div class="register-form">
        <div class="selection-boxes">
            <label for="bloodType">Blood Type:</label>
            <select id="bloodType">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="wilaya">Wilaya:</label>
            <select id="wilaya"></select>

            <label for="baladia">Baladia:</label>
            <select id="baladia"></select>
        </div>

        <div class="input-fields">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="phone-number">Phone:</label>
            <input
                type="number"
                id="phone-number"
                name="phone-number"
                required />
        </div>

        <button id="register">Register</button>
    </div>
</div>
